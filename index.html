<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class = rps>ROCK, PAPER, SCISSORS</h2>

        <div class="intro">
            <h3 class="btn-header">First to five points wins!</h3>
                <div class="start-button">
                    <button class="start-btn">Let's Play!</button>
                </div>
        </div>
    
    <div class="game">
        <div class="select">
            <h3 class="input">Make Your Choice:</h3>
                <div id="button">
                    <button class="rock"> Rock </button>
                    <button class="paper"> Paper </button>
                    <button class="scissors"> Scissors </button>
                </div>
        </div>

            <div class="choice">
                <h4 class="player-choice">Player Choice:</h4>
                <h4 class="computer-choice">Computer Choice: </h3>
            </div>        

        <div class="round">
            <h3 class="round-result">Round Result:</h3>
        </div>
        
        <h3 class="score-board">Score Board:</h3>

        <div class = score>
            <h4 class="player-score">Player Score: 
                <p class="player-counter" data-score="0">0</p>
            </h4>
            <h4 class="computer-score">Computer Score: 
                <p class="computer-counter" data-score="0">0</p>
            </h4>
        </div>

        <h3 class="game-result">Game Result:</h3>
    </div>

    <div class="reset">
        <button class="reset-btn">Play Again?</button>
    </div>




<script src = "script.js"></script>


   

</body>
</html>
